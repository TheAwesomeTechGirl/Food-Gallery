<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main>
        <article>
          <section>
            <div>
              <h3 id="topic">My Food Gallery</h3>
            </div>
          </section>
            <section class="min-h-screen grid items-center mx-4">
                <div class="grid grid-cols-4 gap-4">
                <div>
                  <img src="images/french.jpg" width="600px"  alt="icon"/>
                  <p class="imagename" id="image1">French</p>
                </div>
                            <div>
                              <img src="images/fries.jpg" width="500px" alt="icon" />
                              <p class="imagename" id="image2">Fries</p>
                            </div>
                                        <div>
                                          <img src="images/grilledmeat.jpg" width="500px"  alt="icon" />
                                          <p class="imagename" id="image3">Grilled Meat</p>
                                        </div>
                                                    <div>
                                                      <img src="images/diet.jpg" width="600px"  alt="icon" />
                                                      <p class="imagename" id="image4">Diet</p>
                                                    </div>
                                                    <div>
                                                      <img src="images/seafood.jpg" width="500px" alt="icon" />
                                                      <p class="imagename" id="image5">SeaFood</p>
                                                    </div>
                                                    <div>
                                                      <img src="images/fruitmeal.jpg" width="500px" alt="icon" />
                                                      <p class="imagename" id="image6">Fruit Meal</p>
                                                    </div>
                                                                <div>
                                                                  <img src="images/Assorted fruits.jpg" width="500px" alt="icon" />
                                                                  <p class="imagename" id="image7">Fruits</p>
                                                                </div>
                                                                <div>
                                                                  <img src="images/vegetables.jpg" width="500px" alt="icon" />
                                                                  <p class="imagename" id="image8">vegetables</p>
                                                                </div>
                </div>
            </section>
        </article>
    </main>
    <script src="./script.js"></script>
</body>
</html>
